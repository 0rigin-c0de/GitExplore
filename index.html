<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/gitlogo.png" />
    <link rel="stylesheet" href="index.css">
    <title>GitExplore</title>
</head>

<body>

    <header>
        <h1 class="heading">GitExplore</h1>
    </header>

    <div class="input-container">
        <input class="input" type="text" id="username" placeholder="Enter GitHub username">
        <button onclick="fetchGitHubData()">Get User</button>
    </div>

    <div class="options">
        <label for="perPage">Repo/page</label>
        <select id="perPage" onchange="fetchGitHubData()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <input type="text" id="search" placeholder="Search repositories" oninput="filterRepositories()">
    </div>

    <div class="container">

        <div id="loader" class="loader"></div>

        <div id="profile" class="profile"></div>

        <div id="repositories" class="repositories"></div>

        <div id="pagination" class="pagination"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
